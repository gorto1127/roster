<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Roster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="sheetFrame" src=""></iframe>

    <script>
        const sheetEmbedUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTiZPBjakCcNDOtJVDhayA6pH4_AR1kJT_3dz5sR5veWcadc8-JGDEaujCeoKQ9ynX0cVLpfxjX5Gex/pubhtml';
        
        function loadSheetWithCacheBust() {
            const frame = document.getElementById('sheetFrame');
            const cacheBuster = '?cachebust=' + new Date().getTime();
            const fullUrl = sheetEmbedUrl + cacheBuster;
            frame.src = fullUrl;
        }
        
        // Load when page opens
        loadSheetWithCacheBust();
        
        // Auto-refresh every 2 minutes
        setInterval(loadSheetWithCacheBust, 120000);
        
        // Refresh when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadSheetWithCacheBust();
            }
        });
        
        // Also refresh on focus
        window.addEventListener('focus', loadSheetWithCacheBust);
    </script>
</body>
</html>
